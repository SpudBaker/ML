<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Dice Template
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="5">
              <div *ngFor="let game of games">
                <ion-card color="medium">
                  <ion-card-header>
                    <ion-card-title>
                      <ion-grid>
                        <ion-row>
                          <ion-col size="10">
                            {{game.name}}
                          </ion-col>
                          <ion-col size="2">
                            <ion-button (click)="editGame(game)" expand="block" color="primary">Edit</ion-button>
                          </ion-col>
                        </ion-row>
                      </ion-grid></ion-card-title>
                    <ion-card-subtitle>Dice Game Template</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-grid>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-1.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-1.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task2}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-1.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-2.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task3}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-2.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-2.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task4}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-2.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-3.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task5}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-3.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-3.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task6}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-3.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-4.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task7}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-4.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-4.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task8}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-4.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-5.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task9}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-5.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-5.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task10}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-5.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-6.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task11}}
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-6.svg"/>
                        </ion-col>
                        <ion-col size="1">
                          <img src="/assets/icon/inverted-dice-6.svg"/>
                        </ion-col>
                        <ion-col size="10">
                          {{game.task12}}
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-card-content>
                </ion-card>
              </div>
      </ion-col>
      <ion-col size="6">
        <ion-grid>
          <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col align="center" size="4">
              <ion-button (click)="newGame()" expand="block" color="primary">New Game</ion-button>
            </ion-col>
            <ion-col size="4"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
