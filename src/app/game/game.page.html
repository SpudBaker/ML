<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only"></ion-icon>
      <ion-icon slot="icon-only" name="home" (click)="gameService.navigateHome()"></ion-icon>
    </ion-buttons>
    <ion-title>
      Play Game
    </ion-title>
  </ion-toolbar>
</ion-header>
