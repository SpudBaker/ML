<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only"></ion-icon>
      <ion-icon slot="icon-only" name="home" (click)="gameService.navigateHome()"></ion-icon>
    </ion-buttons>
    <ion-title align="center">
      Stats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div *ngIf="usersArr$ | async as userArr">
      <div *ngFor="let user of userArr">
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{user.email}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                Score : {{user.score}}
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="0.5"></ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>
</ion-content>
