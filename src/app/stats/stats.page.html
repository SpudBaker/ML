<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only"></ion-icon>
      <ion-icon slot="icon-only" name="home" (click)="gameService.navigateHome()"></ion-icon>
    </ion-buttons>
    <ion-title align="center">
      Stats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="usersArr$ | async as userArr">
    <div *ngFor="let user of userArr">
      {{user}} ghjk
    </div>
  </div>
</ion-content>
