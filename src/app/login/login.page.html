<ion-header>
  <ion-toolbar>
    <ion-title><div *ngIf="authService.getUserStatusVerified()">Welcome to M's Slave Portal</div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='outerDiv' *ngIf="authService.getUserStatusVerified()">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-grid>
            <ion-row>
              <ion-col size="2.5"></ion-col>
              <ion-col size="9">
                 <img src="/assets/MP.jpg">
              </ion-col>
              <ion-col size="0.5"></ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="6">
            <ion-grid>
              <ion-row>
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                  <ion-input [(ngModel)]="inputEmail" color="grey" placeholder="enter email"></ion-input>
                </ion-col>
                <ion-col size="3"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                  <ion-input [(ngModel)]="inputPassword" type="password" color="grey" placeholder="enter password"></ion-input>
                </ion-col>
                <ion-col size="3"></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                  <ion-button [disabled]="signingIn" (click)="signIn()" expand="block" color="primary">Sign In</ion-button>
                </ion-col>
                <ion-col size="3"></ion-col>
              </ion-row>
              <ion-row *ngIf="loginErrMessage">
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                  <ion-text color="danger">{{loginErrMessage}}</ion-text>
                </ion-col>
                <ion-col size="3"></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                  <ion-button [disabled]="signingIn" (click)="sendPasswordRestEmail()" expand="block" color="primary">Forgot Password</ion-button>
                </ion-col>
                <ion-col size="3"></ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>
