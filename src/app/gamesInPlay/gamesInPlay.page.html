<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only"></ion-icon>
      <ion-icon slot="icon-only" name="home" (click)="gameService.navigateHome()"></ion-icon>
    </ion-buttons>
    <ion-title>
      Games In Play
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='outerDiv'>
    <ion-grid>
      <div *ngFor="let game of games">
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col align="center">
            <ion-button (click)="gameButtonPress(game)" expand="block" color="primary">{{getButtonText(game)}}</ion-button>
          </ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </div>
</ion-content>
