<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title align="center">
      <ion-grid>
        <ion-row>
          <ion-col align="center">New Slave</ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button [disabled]="!formValid()" (click)="create()" expand="block" color="primary">Create</ion-button></ion-col>
          <ion-col><ion-button (click)="cancel()" expand="block" color="primary">Cancel</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="form">
    <ion-grid>
      <ion-row>
        <ion-col align="center">New Slave</ion-col>
      </ion-row>
      <ion-row>
        <ion-col align="center">{{loginErrMessage}}</ion-col>
      </ion-row>
    </ion-grid>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          Name
        </ion-col>
        <ion-col size="10">
          <ion-input formControlName="displayName" color="primary"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          email
        </ion-col>
        <ion-col size="10">
          <ion-input formControlName="email" color="primary"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          password
        </ion-col>
        <ion-col size="10">
          <ion-input formControlName="password" color="primary"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </div>
</ion-content>
