<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Hello {{auth.getUserDisplayName()}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-grid>
          <div *ngIf="slaveSubs.length > 0">
            <div *ngFor="let slave$ of slaveSubs">
              <div *ngIf="slave$ | async; let slave">
                <ion-row>
                  <ion-col size="4"></ion-col>
                  <ion-col size="4">
                    <ion-button (click)="navSlave()" expand="block" [color]="getButtonColor(slave)">{{slave.displayName}}</ion-button>
                  </ion-col>
                  <ion-col size="4">{{getLastSeenDisplayTime(slave)}}</ion-col>
                </ion-row>
              </div>
            </div>
          </div>
        </ion-grid>
      </ion-col>
      <ion-col size="6">
        <ion-grid>
          <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col align="center" size="4">
              <ion-button (click)="auth.signOut()" expand="block" color="primary">New Slave</ion-button>
            </ion-col>
            <ion-col size="4"></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col align="center" size="4">
              <ion-button (click)="auth.signOut()" expand="block" color="primary">Games</ion-button>
            </ion-col>
            <ion-col size="4"></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col align="center" size="4">
              <ion-button (click)="auth.signOut()" expand="block" color="primary">Sign Out</ion-button>
            </ion-col>
            <ion-col size="4"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
