<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Pearl Friday
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="login$ | async as user">
    <div class='outerDiv'>
      <ion-grid>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col align="center">
            {{user.email}}
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
