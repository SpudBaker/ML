<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Hello {{auth.getUserDisplayName()}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col align="center">
        {{auth.getUserEmail()}}
        <ion-button (click)="auth.signOut()" expand="block" color="primary">Sign Out</ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
