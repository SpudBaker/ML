<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Wyvern Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="login$ | async as user">
    <div class='outerDiv'>
      <ion-grid>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col align="center">
            {{user.email}}
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col>
            <ion-button (click)="newGameButtonPress()" expand="block" color="primary">New Game</ion-button>
          </ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col>
            <ion-button [disabled]="incompleteGames.length == 0" (click)="viewGamesButtonPress()" expand="block" color="primary">In Play({{incompleteGames.length}})</ion-button>
          </ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col>
            <ion-button (click)="stats()" expand="block" color="primary">Stats</ion-button>
          </ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col>
            <ion-button (click)="signOut()" expand="block" color="primary">Sign Out</ion-button>
          </ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
